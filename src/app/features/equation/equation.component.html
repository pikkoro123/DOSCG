<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <h3>Equation A : ?, B = 23 - A, C = -21 - A</h3>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="valueA">A : </label>
      <input formControlName="valueA" type="text" class="form-control" id="valueA" placeholder="A Value" required>
      <div *ngIf="f.valueA.touched && f.valueA.invalid" class="alert alert-danger">
        <div *ngIf="f.valueA.errors">Value A is incorrected.</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <button class="btn btn-primary" type="submit">Calculate</button>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <h3>Output => A = {{A}}, B = {{B}}, C = {{C}}</h3>
    </div>
  </div>
</form>
